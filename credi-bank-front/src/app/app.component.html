<div class="overflow-y-auto sm:p-0 pt-4 pr-4 pb-20 pl-4 bg-gray-800">
  <div class="flex justify-center items-end text-center min-h-screen sm:block">
    <div class="bg-gray-500 transition-opacity bg-opacity-75"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
    <div class= "inline-block text-left bg-gray-900 rounded-lg overflow-hidden align-bottom transition-all transform
        shadow-2xl sm:my-8 sm:align-middle sm:max-w-xl sm:w-full">
      <div class="items-center w-full mr-auto ml-auto relative max-w-7xl md:px-12 lg:px-24">
        <div class="grid grid-cols-1">
          <div class="mt-4 mr-auto mb-4 ml-auto bg-gray-900 max-w-lg">
            <h1 class="text-center font-bold p-3 text-white">Listado de Tarjetas</h1>
            
            <div class="flex flex-row items-center" *ngFor="let tarjeta of listaDeTarjetas">
              <div class="w-96 h-56 m-auto bg-red-100 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">
            
                <img class="relative object-cover w-full h-full rounded-xl" src="https://i.imgur.com/kGkSg1v.png">
                
                <div class="w-full px-8 absolute top-8">
                    <div class="flex justify-between">
                        <div class="">
                            <p class="font-light">
                                Nombre</p>
                            <p class="font-medium tracking-widest">
                              {{tarjeta.titular}}
                            </p>
                        </div>
                        <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png"/>
                    </div>
                    <div class="pt-1">
                        <p class="font-light">
                            Card Number
                          </p>
                        <p class="font-medium tracking-more-wider">
                          {{tarjeta.pan}}
                        </p>
                    </div>
                    <div class="pt-6 pr-6">
                        <div class="flex justify-between">
                            <div class="">
                                <p class="font-light text-xs">
                                    Tipo
                                  </p>
                                <p class="font-medium tracking-wider text-sm">
                                  {{tarjeta.tipo}}
                                </p>
                            </div>
                            <div class="">
                                <p class="font-light text-xs">
                                    Telefono
                                  </p>
                                <p class="font-medium tracking-wider text-sm">
                                  {{tarjeta.telefono}}
                                </p>
                            </div>
    
                            <div class="">
                                <p class="font-light text-xs">
                                    Enroll
                                  </p>
                                <p class="font-bold tracking-more-wider text-sm">
                                  {{tarjeta.enroll}}
                                </p>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="btn">
                  <button>Transacciones</button>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
